<!DOCTYPE html>
<html>
  <head>
    <title>WebAssembly Sudoku</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>WebAssembly Sudoku</h1>
      <p>With ❤️ by Bryan Bush</p>

      <p class="instructions">
        Fill the grid so that every row, column and 3×3 box contains the digits 1 to 9, without repeating.
      </p>

      <div id="notification">
        <p></p>
      </div>

      <div id="grid"></div>

      <div class="options">
        <button id="generate">Generate</button>
        <button id="verify">Verify</button>
      </div>

      <div class="options">
        <button id="solve">Solve</button>
      </div>
    </div>
  </body>
</html>
